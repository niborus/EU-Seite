<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>EU Quiz</title>
</head>
<body>
    <h1>EU-Quiz?</h1>
    <div class="content">
        In diesem Quiz möchten testen wir dein Wissen rund um die EU? <br />
        Bist du bereit, die herausforderung anzugehen?
    </div>
    <div class="quiz">
        <form action="quiz.html" method="post">
            <div class="quiz-element">
                <div class="quiz-element-header">
                    <h2>Frage 1:</h2>
                </div>
                <div class="quiz-element-question">
                    <label for="quiz-element-staate_exit">Welcher Staat ist vom Jahreswechsel 2020/2021 aus der EU ausgetreten?</label>
                </div>
                <div class="quiz-element-input">
                    <div class="quiz-element-input-text">
                        <input id="quiz-element-staate_exit" type="text" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Rat der EU, Europäischer Rat, Europarat -->
</body>
</html>
